<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPY GALLERY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex items-center justify-center p-4" id="auth-section">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-4">Acc√®s √† la Galerie</h2>
      <input type="password" id="password" placeholder="Mot de passe"
             class="w-full p-2 rounded mb-4 text-black" />
      <button onclick="checkPassword()" class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded text-white">
        Acc√©der
      </button>
      <p id="error" class="text-red-500 mt-3 hidden">Mot de passe incorrect.</p>
    </div>
  </div>

  <div id="gallery-section" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üïµÔ∏è‚Äç‚ôÇÔ∏è Spy Gallery</h1>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const PASSWORD = "coffee 007"; // ici en clair, √† ne pas exposer pour un usage s√©rieux
    const GITHUB_RAW_URL = "https://raw.githubusercontent.com/moullakill/SPY-FILES/main/machine_log.txt";

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      if (input === PASSWORD) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('gallery-section').classList.remove('hidden');
        loadGallery();
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    async function loadGallery() {
      try {
        const res = await fetch(GITHUB_RAW_URL);
        const text = await res.text();
        const lines = text.split('\n');
        const gallery = document.getElementById('gallery');
        const validExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];

        lines.forEach(line => {
          if (!line.includes(':')) return;
          const [uid, base64] = line.split(':');
          const cleanBase64 = base64.trim();

          const mimeType = getMimeType(cleanBase64);
          if (!mimeType) return;

          const ext = mimeType.split('/')[1];
          if (!validExtensions.includes(ext)) return;

          const img = document.createElement('img');
          img.src = `data:${mimeType};base64,${cleanBase64}`;
          img.alt = uid;
          img.className = "rounded-xl shadow-lg w-full object-cover h-64";
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error("Erreur de chargement :", error);
      }
    }

    function getMimeType(b64) {
      if (b64.startsWith('/9j/')) return 'image/jpeg';
      if (b64.startsWith('iVBOR')) return 'image/png';
      if (b64.startsWith('R0lGOD')) return 'image/gif';
      if (b64.startsWith('UklGR')) return 'image/webp';
      return null;
    }
  </script>
</body>
</html>
