<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPY TERMINAL</title>
  <link rel="icon" href="https://raw.githubusercontent.com/moullakill/SPY-FILES/main/logo.png">
  <style>
    /* Styles de base */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin-top: 10px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, button:focus {
      outline: none;
    }
    input:hover, button:hover {
      border-color: #fff;
      color: #fff;
    }
    input::placeholder {
      color: #00ff00;
      opacity: 0.5;
    }
    /* Style spécifique pour le champ de recherche */
    #searchInput {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    
    /* Galerie */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      border: 1px solid #00ff00;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    /* Logo */
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    
    /* Modal pour le zoom sur image avec caption */
    #image-modal {
      display: none; 
      position: fixed; 
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #image-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      transition: transform 0.3s ease;
    }
    #image-modal img:hover {
      transform: scale(1.05);
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #00ff00;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-modal:hover {
      color: #fff;
    }
    #modal-caption {
      margin-top: 15px;
      color: #00ff00;
      font-size: 1.2rem;
    }
    
    /* Ajustements Responsive */
    @media (max-width: 600px) {
      input, button {
        font-size: 0.9rem;
        padding: 8px;
      }
      .close-modal {
        font-size: 30px;
        top: 10px;
        right: 20px;
      }
      #modal-caption {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Section d'authentification -->
  <div id="auth" class="centered">
    <img class="logo" src="https://raw.githubusercontent.com/moullakill/SPY-FILES/main/logo.png" alt="logo">
    <h1>> ACCÈS À LA GALERIE SÉCURISÉE</h1>
    <input type="password" id="password" placeholder="Entrer le mot de passe..." />
    <button onclick="verifyPassword()">VALIDER</button>
    <p id="error" style="color: red; display: none;">Mot de passe incorrect.</p>
  </div>

  <!-- Section Galerie -->
  <div id="gallery-section" class="centered" style="display:none;">
    <h2>> GALERIE D’IMAGES DÉCODÉES</h2>
    <!-- Champ de recherche pour titre et taille -->
    <input type="text" id="searchInput" placeholder="Recherche par titre ou taille (ex: 1024x768)..." oninput="filterGallery()"/>
    <!-- Bouton pour inverser l'ordre -->
    <button onclick="reverseOrder()">Inverser l'ordre</button>
    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Modal pour ajouter un zoom et afficher le nom -->
  <div id="image-modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="">
    <div id="modal-caption"></div>
  </div>

  <script>
    const PASSWORD = "coffee 007";
    const LOG_URL = "https://raw.githubusercontent.com/moullakill/SPY-FILES/main/machine_log.txt";
    let imagesData = []; // pour stocker les images chargées

    function verifyPassword() {
      const input = document.getElementById("password").value.trim();
      if (input === PASSWORD) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("gallery-section").style.display = "flex";
        loadImages();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadImages() {
      try {
        const response = await fetch(LOG_URL);
        const text = await response.text();
        let lines = text.split('\n').filter(line => line.includes(':'));
        // Inversion de l'ordre chronologique
        lines = lines.reverse();
        
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        imagesData = [];
        
        lines.forEach(line => {
          const [uid, base64] = line.split(':');
          const cleanBase64 = base64.trim();
          const mime = detectMime(cleanBase64);

          if (mime) {
            const img = document.createElement("img");
            img.src = `data:${mime};base64,${cleanBase64}`;
            img.alt = uid;
            img.setAttribute("data-title", uid);
            // Ajout d'un attribut de taille une fois l'image chargée
            img.onload = function() {
              const width = img.naturalWidth;
              const height = img.naturalHeight;
              const sizeStr = width + "x" + height;
              img.setAttribute("data-size", sizeStr);
            }
            // Au clic, ouvre la modal et affiche le nom de l'image
            img.addEventListener('click', () => openModal(img.src, img.alt));
            gallery.appendChild(img);
            imagesData.push(img);
          }
        });
      } catch (e) {
        console.error("Erreur de chargement : ", e);
      }
    }

    function detectMime(b64) {
      if (b64.startsWith("/9j/")) return "image/jpeg";
      if (b64.startsWith("iVBOR")) return "image/png";
      if (b64.startsWith("R0lGOD")) return "image/gif";
      if (b64.startsWith("UklGR")) return "image/webp";
      return null;
    }

    function openModal(src, alt) {
      const modal = document.getElementById("image-modal");
      const modalImg = document.getElementById("modal-img");
      const modalCaption = document.getElementById("modal-caption");
      modalImg.src = src;
      modalImg.alt = alt;
      modalCaption.innerText = alt;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("image-modal").style.display = "none";
    }

    // Fermer la modal si l'utilisateur clique en dehors de l'image
    document.getElementById("image-modal").addEventListener("click", function(e) {
      if (e.target.id === "image-modal") {
        closeModal();
      }
    });

    // Fonction de filtrage : recherche dans data-title et data-size
    function filterGallery() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const images = document.getElementById("gallery").getElementsByTagName("img");
      for (let img of images) {
        const title = img.getAttribute("data-title").toLowerCase();
        const size = img.getAttribute("data-size") ? img.getAttribute("data-size").toLowerCase() : "";
        if (title.includes(query) || size.includes(query)) {
          img.style.display = "";
        } else {
          img.style.display = "none";
        }
      }
    }

    // Fonction pour inverser l'ordre d'affichage de la galerie
    function reverseOrder() {
      const gallery = document.getElementById("gallery");
      const images = Array.from(gallery.getElementsByTagName("img"));
      gallery.innerHTML = "";
      images.reverse().forEach(img => gallery.appendChild(img));
    }
  </script>
</body>
</html>
