<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPY TERMINAL</title>
  <link rel="icon" href="https://raw.githubusercontent.com/moullakill/SPY-FILES/main/logo.png">
  <style>
    /* Base */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin-top: 10px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, button:focus {
      outline: none;
    }
    input:hover, button:hover {
      border-color: #fff;
      color: #fff;
    }
    input::placeholder {
      color: #00ff00;
      opacity: 0.5;
    }
    /* Style spécifique pour le champ de recherche */
    #searchInput {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    
    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      border: 1px solid #00ff00;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    
    /* Logo */
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    
    /* Modal Styles pour le zoom sur image */
    #image-modal {
      display: none; 
      position: fixed; 
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    #image-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s ease;
    }
    #image-modal img:hover {
      transform: scale(1.05);
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #00ff00;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-modal:hover {
      color: #fff;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      input, button {
        font-size: 0.9rem;
        padding: 8px;
      }
      .close-modal {
        font-size: 30px;
        top: 10px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Section d'authentification -->
  <div id="auth" class="centered">
    <img class="logo" src="https://raw.githubusercontent.com/moullakill/SPY-FILES/main/logo.png" alt="logo">
    <h1>> ACCÈS À LA GALERIE SÉCURISÉE</h1>
    <input type="password" id="password" placeholder="Entrer le mot de passe..." />
    <button onclick="verifyPassword()">VALIDER</button>
    <p id="error" style="color: red; display: none;">Mot de passe incorrect.</p>
  </div>

  <!-- Section Galerie -->
  <div id="gallery-section" class="centered" style="display:none;">
    <h2>> GALERIE D’IMAGES DÉCODÉES</h2>
    <!-- Champ de recherche -->
    <input type="text" id="searchInput" placeholder="Recherche par titre..." oninput="filterGallery()"/>
    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Modal pour afficher l'image en gros plan -->
  <div id="image-modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="">
  </div>

  <script>
    const PASSWORD = "coffee 007";
    const LOG_URL = "https://raw.githubusercontent.com/moullakill/SPY-FILES/main/machine_log.txt";

    function verifyPassword() {
      const input = document.getElementById("password").value.trim();
      if (input === PASSWORD) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("gallery-section").style.display = "flex";
        loadImages();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadImages() {
      try {
        const response = await fetch(LOG_URL);
        const text = await response.text();
        const lines = text.split('\n');

        const gallery = document.getElementById("gallery");
        lines.forEach(line => {
          if (!line.includes(':')) return;
          const [uid, base64] = line.split(':');
          const cleanBase64 = base64.trim();
          const mime = detectMime(cleanBase64);

          if (mime) {
            const img = document.createElement("img");
            img.src = `data:${mime};base64,${cleanBase64}`;
            // Utilisation de uid à la fois pour alt et pour le data-title utilisé dans la recherche
            img.alt = uid;
            img.setAttribute("data-title", uid);
            // Ajout d'un évènement au clic pour ouvrir la modal d'agrandissement
            img.addEventListener('click', () => openModal(img.src, img.alt));
            gallery.appendChild(img);
          }
        });
      } catch (e) {
        console.error("Erreur de chargement : ", e);
      }
    }

    function detectMime(b64) {
      if (b64.startsWith("/9j/")) return "image/jpeg";
      if (b64.startsWith("iVBOR")) return "image/png";
      if (b64.startsWith("R0lGOD")) return "image/gif";
      if (b64.startsWith("UklGR")) return "image/webp";
      return null;
    }

    function openModal(src, alt) {
      const modal = document.getElementById("image-modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modalImg.alt = alt;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("image-modal").style.display = "none";
    }

    // Permet de fermer la modal si l'utilisateur clique en dehors de l'image
    document.getElementById("image-modal").addEventListener("click", function(e) {
      if (e.target.id === "image-modal") {
        closeModal();
      }
    });

    // Fonction de filtrage de la galerie en fonction du champ de recherche
    function filterGallery() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const images = document.getElementById("gallery").getElementsByTagName("img");
      for (let i = 0; i < images.length; i++) {
        // On récupère l'attribut data-title de chaque image
        const title = images[i].getAttribute("data-title").toLowerCase();
        if (title.includes(query)) {
          images[i].style.display = "";
        } else {
          images[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
