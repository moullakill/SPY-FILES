<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spy Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #password-screen {
      margin-top: 10vh;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 1rem;
    }
    #gallery {
      display: none;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .img-box {
      border: 1px solid #0f0;
      padding: 5px;
      max-width: 300px;
      max-height: 300px;
      overflow: hidden;
    }
    .img-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="password-screen">
    <h2>Enter password to access the gallery</h2>
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" style="display: none;">Incorrect password.</div>
  </div>

  <div id="gallery">
    <h1>üïµÔ∏è Spy Image Gallery üïµÔ∏è</h1>
    <div id="images"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "coffee 007";
    const GITHUB_RAW_URL = "https://raw.githubusercontent.com/moullakill/SPY-FILES/main/machine_log.txt";

    function checkPassword() {
      const pwd = document.getElementById("password").value;
      if (pwd === CORRECT_PASSWORD) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("gallery").style.display = "block";
        loadImages();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadImages() {
      try {
        const res = await fetch(GITHUB_RAW_URL);
        const text = await res.text();
        const lines = text.trim().split("\n");

        for (const line of lines) {
          const [uuid, b64] = line.split(":", 2);
          if (!uuid || !b64) continue;

          const format = detectImageFormat(b64.trim());

          if (format) {
            const img = document.createElement("img");
            img.src = `data:image/${format};base64,${b64.trim()}`;

            const box = document.createElement("div");
            box.className = "img-box";
            box.title = uuid;
            box.appendChild(img);

            document.getElementById("images").appendChild(box);
          }
        }
      } catch (err) {
        console.error("Error loading images:", err);
      }
    }

    function detectImageFormat(b64) {
      if (b64.startsWith("/9j/")) return "jpeg";
      if (b64.startsWith("iVBOR")) return "png";
      if (b64.startsWith("R0lGOD")) return "gif";
      if (b64.startsWith("Qk")) return "bmp";
      if (b64.startsWith("SUkq")) return "tiff";
      return null; // Unknown format
    }
  </script>

</body>
</html>
