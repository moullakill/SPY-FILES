<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    #login, #gallery { display: none; }
    .gallery-img {
      max-width: 300px;
      margin: 10px;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="verify()">Access</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <div id="gallery">
    <h1>Secret Gallery</h1>
    <div id="images"></div>
  </div>

  <script>
    const storedHash = "4fa4e0f5bb2c8cece450f2f5d62128a764e76d5540b0fa2e57b8b243546688d4"; // SHA-256 of "coffee 007"

    document.getElementById("login").style.display = "block";

    async function verify() {
      const password = document.getElementById("pwd").value;
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      if (hashHex === storedHash) {
        loadGallery();
        document.getElementById("login").style.display = "none";
        document.getElementById("gallery").style.display = "block";
      } else {
        document.getElementById("msg").textContent = "Wrong password";
      }
    }

    async function loadGallery() {
      const response = await fetch("https://raw.githubusercontent.com/moullakill/SPY-FILES/main/machine_log.txt");
      const text = await response.text();
      const lines = text.split("\n").filter(line => line.startsWith("img:"));

      for (const line of lines) {
        try {
          const base64 = line.split("img:")[1].trim();
          const decoded = atob(base64); // Not strictly necessary here
          const img = document.createElement("img");
          img.className = "gallery-img";
          img.src = "data:image/*;base64," + base64;
          document.getElementById("images").appendChild(img);
        } catch (err) {
          console.error("Error decoding image:", err);
        }
      }
    }
  </script>
</body>
</html>
